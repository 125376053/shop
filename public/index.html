<!DOCTYPE html>
<html ng-app="shopApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.js"></script>
    <script src="angular-route.js"></script>
    <script src="jquery.js"></script>
    <script src="app1.js"></script>
    <style>
        .active{background:red;}
    </style>
</head>
<body>

<div ng-controller="NavBarCtrl">
    <ul>
        <li><a href="#/">我的商城</a></li>
        <li ng-show="me" ng-class="{active:isActive('/home')}"><a href="#/home">首页</a></li>
        <li ng-hide="me" ng-class="{active:isActive('/users/reg')}"><a href="#/users/reg">注册</a></li>
        <li ng-hide="me" ng-class="{active:isActive('/users/login')}"><a href="#/users/login">登录</a></li>
        <li ng-show="me" ng-class="{active:isActive('/goods/front/list')}"><a href="#/goods/front/list">浏览商品</a></li>
        <li ng-show="me" ng-class="{active:isActive('/goods/back/list')}"><a href="#/goods/back/list">商品管理</a></li>
        <li ng-show="me" ng-class="{active:isActive('/cart/list')}"><a href="#/cart/list">购物车</a></li>
    </ul>

    <div ng-show="me">
        <p>欢迎{{me.username}}</p>
        <p><a href="###" ng-click="logout()">退出</a></p>
    </div>
</div>

<div ng-view></div>


</body>
</html>
